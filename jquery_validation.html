<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery validation</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container"> <br><br>
        <h1 class="text-center text-warning"> JQUERY FORM VALIDATION</h1>
        <div class="col-lg-8 m-auto d-block">
            <form >
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" name="username" id="usernames" class="form-control" autocomplete="off">
                    <h5 id="usercheck"> </h5>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="pass" id="password" class="form-control" autocomplete="off">
                    <h5 id="passcheck"> </h5>
                </div>
                <div class="form-group">
                    <label for="conpassword">Confirm Password</label>
                    <input type="password" name="conpas" id="conpassword" class="form-control" autocomplete="off">
                    <h5 id="conpasscheck"></h5>
                </div>
                <input type="submit" name="" id="submitbtn" value="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
    <script type="text/javascript">
        
        $(document).ready(function() {
            $('#usercheck').hide();
            $('#passcheck').hide();
            $('#conpasscheck').hide();

            var user_err = true;
            var pass_err = true;
            var conpass_err = true;

            $('#usernames').on('input',function(){
                username_check();
            });

            function username_check(){
                var user_val = $('#usernames').val();
                if(user_val.length == ''){
                    $('#usercheck').show();
                    $('#usercheck').html("*Please Fill the username");
                    $('#usercheck').focus();
                    $('#usercheck').css("color","red");
                    user_err = false;
                    return false;
                }
                else{
                    $('#usercheck').hide();
                }
                if((user_val.length < 3) || (user_val.length > 10) ){
                    $('#usercheck').show();
                    $('#usercheck').html("*Username length must be between 3 to 10");
                    $('#usercheck').focus();
                    $('#usercheck').css("color","red");
                    user_err = false;
                    return false;
                }
                else{
                    $('#usercheck').hide();
                }
            }
            $('#password').on('input',function(){
                password_check();
            });
            function password_check() {
                var passwrdstr = $('#password').val();
                if(passwrdstr.length == ''){
                    $('#passcheck').show();
                    $('#passcheck').html("*Please Fill the password");
                    $('#passcheck').focus();
                    $('#passcheck').css("color","red");
                    pass_err = false;
                    return false;
                }
                else{
                    $('#passcheck').hide();
                }
                if((passwrdstr.length < 3) || (passwrdstr.length > 10) ){
                    $('#passcheck').show();
                    $('#passcheck').html("*Password length must be between 3 to 10");
                    $('#passcheck').focus();
                    $('#passcheck').css("color","red");
                    pass_err = false;
                    return false;
                }
                else{
                    $('#passcheck').hide();
                }
                }
             $('#conpassword').on('input',function(){
                con_password();
             });   
                function con_password(){
                    var conpass = $('#conpassword').val();
                    var passwrdstr = $('#password').val();
                    if(passwrdstr != conpass){
                        $('#conpasscheck').show();
                        $('#conpasscheck').html("*Password are not matching");
                        $('#conpasscheck').focus();
                        $('#conpasscheck').css("color","red");
                        conpass_err= false;
                        return false;
                     }
                    else{
                        $('#conpasscheck').hide();
                    }
                }
                $('#submitbtn').click(function(){
                    user_err = true;
                    pass_err = true;
                    conpass_err = true;

                    username_check();
                    password_check();
                    con_password();

                    if((user_err == true) && (pass_err == true) && (conpass_err == true)){
                            return true;
                    }
                    else{
                        return false;
                    }
                });
            });
    </script>
</body>
</html>
